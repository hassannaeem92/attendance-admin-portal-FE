<div class="employee-screen-container p-4"
    [ngClass]="{'bcg-light': utils.themeStatus === 'light', 'bg-dark': utils.themeStatus === 'dark'}">
    <!-- Your content here -->

    <!-- Header Card -->
    <div class="card rounded-3 shadow-sm mb-4">
        <div class="card-body">
            <h5 *ngIf="mode === 'create'" [ngClass]="utils.themeStatus === 'dark' ? 'text-white' : 'text-dark'"
                class="mb-0 text-dark">Add Timezone</h5>
            <h5 *ngIf="mode === 'edit'" [ngClass]="utils.themeStatus === 'dark' ? 'text-white' : 'text-dark'"
                class="mb-0 text-dark">Edit Timezone</h5>
        </div>
    </div>

    <!-- Form Card -->
    <div class="card rounded-3 shadow-sm mb-4">
        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="form.form.valid && onSubmit(form)">
                <div class="row mb-4">
                    <!-- Name -->
                    <div class="col-12 col-md-6">
                        <label for="name" class="form-label text-muted">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="model.Name" name="Name"
                            #name="ngModel" required placeholder="Enter name" />
                        <div *ngIf="form.submitted && name.invalid" class="text-danger mt-1">
                            <small *ngIf="name.errors?.['required']">Name is required.</small>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="col-12 col-md-6">
                        <label for="description" class="form-label text-muted">Description</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="model.description" name="description"
                            placeholder="Enter description" />
                    </div>
                </div>

                <div class="rounded-3 mt-5">
                    <div class="card-body d-flex">
                        <button type="button" class="btn btn-secondary fw-semibold me-3 px-4 py-2"
                            routerLink="/main/attendance/timezone/all-timezone">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-warning fw-semibold me-3 px-4 py-2"
                            (click)="onClear()">
                            Clear
                        </button>
                        <button *ngIf="mode === 'create'" type="submit" class="btn btn-primary fw-semibold px-4 py-2">
                            Save
                        </button>
                        <button *ngIf="mode === 'edit'" type="submit" class="btn btn-primary fw-semibold px-4 py-2">
                            Update
                        </button>
                    </div>
                </div>
            </form>


        </div>
    </div>

</div>

<app-organization-modal></app-organization-modal>
