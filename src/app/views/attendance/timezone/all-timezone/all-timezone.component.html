  <h5 [ngClass]="utils.themeStatus === 'dark' ? 'text-white' : 'text-dark'" class="mb-0">
    Timezone
  </h5>
  <div class="card rounded-3 shadow-sm mb-4 mt-3">
  <div class="card-body">
    <div class=" d-flex justify-content-between align-items-center">
      <input
        type="text"
        placeholder="Search..."
        class="form-control search-field"
        (input)="onSearch($event)"
      />
      <button [routerLink]="['/main/attendance/timezone/add-timezone']" class="create-btn" (click)="onCreate()">
        Create
      </button>
    </div>
  </div>
</div>


  <!-- AG Grid Section -->

  <div class="ag-grid-container" [ngClass]="{
    'bg-light': utils.themeStatus === 'light',
    'bg-dark': utils.themeStatus === 'dark'
  }">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive styled-table">
          <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50"
          [footerHeight]="50" [rowHeight]="45" [externalPaging]="true"
          [messages]="messages" [count]="page.totalElements" [offset]="page.pageIndex"
          [limit]="page.pageSize" (page)='setPage($event)' [selected]="selected" 
          [selectionType]="SelectionType.checkbox" (select)='onSelect($event)' (activate)="edit($event)">                        
           
            <ngx-datatable-column [sortable]="false" [canAutoResize]="false" [draggable]="true" [resizeable]="true"
              [headerCheckboxable]="true" [checkboxable]="true">
            </ngx-datatable-column>

            <ngx-datatable-column name="Name" prop="Name" [width]="80"></ngx-datatable-column>
            <!-- <ngx-datatable-column name="Role" prop="Role"></ngx-datatable-column>
            <ngx-datatable-column name="User Name" prop="UserName"></ngx-datatable-column> -->
            <!-- <ngx-datatable-column name="Email" prop="Email"></ngx-datatable-column> -->
            <!-- <ngx-datatable-column name="Registration Date" prop="registerDate"></ngx-datatable-column>
            <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column>
            <ngx-datatable-column name="Gender" prop="gender"></ngx-datatable-column> -->
          </ngx-datatable>
        </div>

        <!---->
      </div>
    </div>
    <app-table-footer class="footerBottom" [isDeleteShow]="false"  (changePageSizeEvent)="changePageSize($event)" (deleteEvent)="toDelete()"  [selected]="selected" [page]="page"  >
    </app-table-footer>
  </div>
</div>
