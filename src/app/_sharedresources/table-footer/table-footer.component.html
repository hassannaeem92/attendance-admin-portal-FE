        <div class="row ">
            <div class="card rounded-3 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <!-- Delete Button -->
                    <button 
                        [ngStyle]="{ 'visibility': isDeleteShow ? 'visible' : 'hidden' }"
                        (click)="deleteClick()"
                        type="button" 
                        class="delete-btn btn btn-danger text-white me-3 px-4 py-2"  
                        [disabled]="selected.length === 0">
                        Delete
                    </button>
                    
                    <!-- Dropdown -->
                    <div *ngIf="page.totalElements > 0 && showPaginate" class="dropdown-container float-end">
                        <mat-form-field style="width: 100px;" class="dropdown-field">
                            <!-- <mat-label>Page Size</mat-label> -->
                            <mat-select [(value)]="page.pageSize"  (selectionChange)="changePageSize($event.value)">
                                <mat-option [value]="10">10</mat-option>
                                <mat-option [value]="25" *ngIf="page.totalElements > 10">25</mat-option>
                                <mat-option [value]="50" *ngIf="page.totalElements > 25">50</mat-option>
                                <!-- <mat-option [value]="100" *ngIf="page.totalElements > 50">100</mat-option> -->
                            </mat-select>
                        </mat-form-field>
                    </div>
                    
                    
                </div>
            </div>
        </div>
