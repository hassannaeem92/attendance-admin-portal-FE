  [ngClass]="{'bcg-light': utils.themeStatus === 'light', 'bg-dark': utils.themeStatus === 'dark'}">
  <!-- Your content here -->

  <!-- Header Card -->
  <div class="card rounded-3 shadow-sm mb-4">
    <div class="card-body">
      <h5 [ngClass]="utils.themeStatus === 'dark' ? 'text-white' : 'text-dark'"
        class="mb-0 text-dark">Settings</h5>
     
    </div>
  </div>

  <!-- Form Card -->
  <div class="card rounded-3 shadow-sm mb-4">
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="form.form.valid && onSubmit(form)">
            <h4 class="mb-4">Change Password</h4>

            <div class="row mb-4">
              <!-- Password Field -->
              <div class="col-md-9 d-flex align-items-center">
                <!-- <label for="password" class="form-label me-2">Password</label> -->
              <label for="newPassword" class="col-sm-3 col-form-label">New Password</label>

                <div class="flex-grow-1 position-relative">
                  <input
                    [type]="passwordVisible ? 'text' : 'password'"
                    class="form-control prevent-dark"
                    id="password"
                    placeholder="Enter your password"
                    required
                    name="password"
                    [(ngModel)]="model.newPassword"
                  />
                  <span
                    class="toggle-password position-absolute"
                    style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
                    (click)="togglePasswordVisibility()"
                  >
                    <i class="bi" [ngClass]="passwordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
                  </span>
                </div>
              </div>
            </div>
            
              <!-- Confirm Password Field -->
            <div class="mb-4 row">
              <div class="col-md-9 d-flex align-items-center">
                <!-- <label for="confirm-password" class="form-label me-2">Confirm Password</label> -->
              <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>

                <div class="flex-grow-1 position-relative">
                  <input
                    [type]="confirmPasswordVisible ? 'text' : 'password'"
                    class="form-control prevent-dark"
                    id="confirm-password"
                    placeholder="Enter password again"
                    required
                    name="confirmPassword"
                    [(ngModel)]="model.confirmPassword"
                  />
                  <span
                    class="toggle-password position-absolute"
                    style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
                    (click)="toggleConfirmPasswordVisibility()"
                  >
                    <i class="bi" [ngClass]="confirmPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
                  </span>
                </div>
              </div>

            </div>
            
            
            <div class="rounded-3 mt-5">
                <div class="card-body d-flex">
                  <button type="submit" class="btn btn-primary fw-semibold px-4 py-2 me-2 btn-fill">
                    Update
                  </button>
                  <button type="button" class="btn btn-secondary fw-semibold me-3 px-4 py-2 btn-transparent"
                    routerLink="/dashboard">
                    Cancel
                  </button>
