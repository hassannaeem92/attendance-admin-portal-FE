<div class="login-page d-flex flex-column flex-lg-row min-vh-100">
    <!-- Left Section: Login Form -->
    <div class="login-form col-lg-6 d-flex flex-column justify-content-center align-items-center bg-white px-5 order-lg-1">
      <div class="form-container w-100" style="max-width: 400px;">
        <h3 class="text-primary mb-4">Reset Password</h3>
        <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit(loginForm)">
          

            <div class="mb-4 position-relative">
                <label for="password" class="form-label">Password</label>
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  class="form-control prevent-dark"
                  id="password"
                  placeholder="Enter your password"
                  required
                  name="password"
                  [(ngModel)]="model.newPassword"
                />
                <span
                  class="toggle-password position-absolute mt-3"
                  style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
                  (click)="togglePasswordVisibility()"
                >
                  <i class="bi" [ngClass]="passwordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
                </span>
              </div>

              <div class="mb-4 position-relative">
                <label for="password" class="form-label">Confirm Password</label>
                <input
                  [type]="confirmPasswordVisible ? 'text' : 'password'"
                  class="form-control prevent-dark"
                  id="password"
                  placeholder="Enter password again"
                  required
                  name="password"
                  [(ngModel)]="model.confirmPassword"
                />
                <span
                  class="toggle-password position-absolute mt-3"
                  style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
                  (click)="toggleConfirmPasswordVisibility()"
                >
                  <i class="bi" [ngClass]="confirmPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
                </span>
              </div>

           
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div></div>
              <p class="small"><a [routerLink]="['/auth/login']" class="text-primary">Sign In?</a></p>
            </div>
            <button type="submit" class="loginClass btn btn-primary w-100 py-2">Reset</button>
          </form>

        <!-- <div class="mt-4 text-center">
          <p class="small">Don't have an account? <a [routerLink]="['/auth/register']" class="text-primary">Register</a></p>
        </div> -->
      </div>
    </div>
