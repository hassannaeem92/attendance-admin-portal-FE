<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-beat" [fullScreen] = "true">
  <p style="color: white"></p>
</ngx-spinner>

<div class="login-page d-flex flex-column flex-lg-row min-vh-100">
  <!-- Left Section: Login Form -->
  <div class="login-form col-lg-6 d-flex flex-column justify-content-center align-items-center bg-white px-5 order-lg-1">
    <div class="form-container w-100" style="max-width: 400px;">
      <h1 class="text-primary mb-4">Sign In</h1>
      <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit(loginForm)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="email"
            class="form-control prevent-dark"
            id="email"
            placeholder="Enter your username"
            required
            name="email"
            [(ngModel)]="email"
          />
        </div>
        <div class="mb-4 position-relative">
          <label for="password" class="form-label">Password</label>
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            class="form-control prevent-dark"
            id="password"
            placeholder="Enter your password"
            required
            name="password"
            [(ngModel)]="password"
          />
          <span
            class="toggle-password position-absolute mt-3"
            style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
            (click)="togglePasswordVisibility()"
          >
            <i class="bi" [ngClass]="passwordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
          </span>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div></div>
          <p class="small"><a [routerLink]="['/auth/forgot-password']" class="text-primary">Forgot Password?</a></p>

        </div>
        <button type="submit" class="loginClass btn btn-primary w-100 py-2">Login</button>
      </form>
      <div class="mt-4 text-center">
        <p class="small">Don't have an account? <a [routerLink]="['/auth/register']" class="text-primary">Register</a></p>
      </div>
    </div>
  </div>

  <div class="login-image col-lg-6 d-flex flex-column justify-content-center align-items-center order-lg-2">
    <div class="text-center px-4">
      <img
        src="assets/images/logo-simplelogix.svg"
        alt="Company Logo"
        class="logo mb-4"
        loading="lazy"
        style="max-width: 200px; background-color: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);"
      />

  </div>
  
</div>
